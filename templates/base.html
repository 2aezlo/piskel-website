<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Piskel, free online sprite editor. A simple web-based tool for Spriting and Pixel art. Create pixel art, game sprites and animated GIFs. Free and open-source.">
	<meta name="author" content="Julian Descottes, Grosbouddha">
	<meta name="keywords" content="pixel, videogames, editor, online, free, sprite">
	<title>{% block title %} title {% endblock %}</title>
	<link rel="shortcut icon" type="image/png" href="/static/resources/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="/static/css/piskel-app.css"/>
	{% include "analytics.html" %}
	{% block css %}{% endblock %}
	{% block head_end %}{% endblock %}
</head>
<body>
	<script type="text/javascript" src="/static/js/piskel-utils.js"></script>
	<script type="text/javascript" src="/static/js/piskel-image-scale.js"></script>
	<script type="text/javascript" src="/static/js/piskel-animated-preview.js"></script>
	{% block js %}{% endblock %}
	<div class="wrap">
		{% include "nav.html" %}
		<div class="main">
			{% block main %} main {% endblock %}
		</div>
	</div>
	{% if has_footer %}{% include "footer.html" %}{% endif %}
</body>
</html>
