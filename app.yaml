application: piskel-app
version: alpha
runtime: python27
api_version: 1
threadsafe: yes

skip_files:
- ^(.*/)?(\.git/.*)$

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt

- url: /google392c8e9117089539\.html
  static_files: static/google392c8e9117089539.html
  upload: static/google392c8e9117089539\.html

- url: /static/resources/(.*\.svg)
  static_files: static/resources/\1
  upload: static/resources/(.*\.svg)
  mime_type: image/svg+xml

- url: /static/resources/(.*\.png)
  static_files: static/resources/\1
  upload: static/resources/(.*\.png)
  mime_type: image/png

- url: /static
  static_dir: static

- url: /p/(.*\.svg)
  static_files: static/editor/\1
  upload: static/editor/(.*\.svg)
  mime_type: image/svg+xml

- url: /p/(.*\.png)
  static_files: static/editor/\1
  upload: static/editor/(.*\.png)
  mime_type: image/png

- url: /p/(.*\.(?:html|css|js|png|gif))
  static_files: static/editor/\1
  upload: static/editor/(.*\.(html|css|js|png|gif))

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: "2.6"

- name: lxml
  version: "latest"